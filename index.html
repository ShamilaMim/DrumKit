<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumKit.css">
</head>

<body>

    <div class="box" data-key='a'>A</div>
    <div class="box" data-key='b'>B</div>
    <div class="box" data-key='c'>C</div>
    <div class="box" data-key='d'>D</div>
    <div class="box" data-key='e'>E</div>
    <div class="box" data-key='f'>F</div>
    <div class="box" data-key='g'>G</div>
    <div class="box" data-key='h'>H</div>
    <div class="box" data-key='i'>I</div>

    

    <audio src="./drumkit-main/sounds/boom.wav" data-key='a'></audio>
    <audio src="./drumkit-main/sounds/clap.wav" data-key='b'></audio>
    <audio src="./drumkit-main/sounds/hihat.wav" data-key='c'></audio>
    <audio src="./drumkit-main/sounds/kick.wav" data-key='d'></audio>
    <audio src="./drumkit-main/sounds/openhat.wav" data-key='e'></audio>
    <audio src="./drumkit-main/sounds/ride.wav" data-key='f'></audio>
    <audio src="./drumkit-main/sounds/snare.wav" data-key='g'></audio>
    <audio src="./drumkit-main/sounds/tink.wav" data-key='h'></audio>
    <audio src="./drumkit-main/sounds/tom.wav" data-key='i'></audio>
    
</body>

<script src="drumKit.js"></script>
</html>
